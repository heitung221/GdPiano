	<p> Welcome to GdPlay, a simple and fun music instrument that play with relative pitch.<br>
	</p>
	
	Select Key:

		<br>
	<p>	Press A to play Do, press S to play Re, press D to play Mi, and etc. <br> Press Shift + A to play the key between Do and Re, press Shift + S to play the key between Re and Mi, and etc. </p>

	<script>
	
	//Mode, assign Do
		
			
	
	//Play sound
	document.getElementById("selectKey").addEventListener("change", keyPush);
	document.getElementById("selectTone").addEventListener("change", keyPush);
	document.addEventListener("keydown",keyPush);
	function keyPush(evt) {
	
		var Do = 25;	
		var Tone = 1;
		
		var key = document.getElementById("selectKey").value;
		var Tone = document.getElementById("selectTone").value;
		
		//assign key and tone
		if (Tone == 1){
			switch(key){
				case "0":
					var Do = 25;
					break;
				case "1":
					var Do = 26;
					break;
				case "2":
					var Do = 27;
					break;
				case "3":
					var Do = 28;
					break;
				case "4":
					var Do = 29;
					break;
				case "5":
					var Do = 30;
					break;
				case "6":
					var Do = 31;
					break;
				case "7":
					var Do = 32;
					break;
				case "8":
					var Do = 33;
					break;
				case "9":
					var Do = 34;
					break;
				case "10":
					var Do = 35;
					break;
				case "11":
					var Do = 36;
					break;
					
				}
			}
		if (Tone == 2){
			switch(key){
				case "0":
					var Do = 37;
					break;
				case "1":
					var Do = 38;
					break;
				case "2":
					var Do = 39;
					break;
				case "3":
					var Do = 40;
					break;
				case "4":
					var Do = 41;
					break;
				case "5":
					var Do = 42;
					break;
				case "6":
					var Do = 43;
					break;
				case "7":
					var Do = 44;
					break;
				case "8":
					var Do = 45;
					break;
				case "9":
					var Do = 46;
					break;
				case "10":
					var Do = 47;
					break;
				case "11":
					var Do = 48;
					break;
				}
			}	
		if (Tone == 3){
			switch(key){
				case "0":
					var Do = 13;
					break;
				case "1":
					var Do = 14;
					break;
				case "2":
					var Do = 15;
					break;
				case "3":
					var Do = 16;
					break;
				case "4":
					var Do = 17;
					break;
				case "5":
					var Do = 18;
					break;
				case "6":
					var Do = 19;
					break;
				case "7":
					var Do = 20;
					break;
				case "8":
					var Do = 21;
					break;
				case "9":
					var Do = 22;
					break;
				case "10":
					var Do = 23;
					break;
				case "11":
					var Do = 24
					break;
				}
			}
		
	
		
	//Assign other keys
	
		var Di = Do + 1;
		var Re = Do + 2;
		var Ri = Do + 3;
		var Mi = Do + 4;
		var Fa = Do + 5;
		var Fi = Do + 6;
		var So = Do + 7;
		var Si = Do + 8;
		var La = Do + 9;
		var Li = Do + 10;
		var Ti = Do + 11;
		
		var Dol = Do - 12;
		var Dil = Do - 11;
		var Rel = Do - 10;
		var Ril = Do - 9;
		var Mil = Do - 8;
		var Fal = Do - 7;
		var Fil = Do - 6;
		var Sol = Do - 5;
		var Sil = Do - 4;
		var Lal = Do - 3;
		var Lil = Do - 2;
		var Til = Do - 1;
		
		var Doh = Do + 12;
		var Dih = Do + 13;
		var Reh = Do + 14;
		var Rih = Do + 15;
		var Mih = Do + 16;
		var Fah = Do + 17;
		var Fih = Do + 18;
		var Soh = Do + 19;
		var Sih = Do + 20;
		var Lah = Do + 21;
		var Lih = Do + 22;
		var Tih = Do + 23;
		
		//end of assign key and tone
	
		if (event.shiftKey == false){
	
			switch(evt.keyCode){
					case 65:
						var au = document.getElementById(Do);
						au.load();	
						au.play();
						break;
					case 83:
						var au = document.getElementById(Re);
						au.load();	
						au.play();
						break;
					case 68:

						break;

						break;

						au.load();	
						au.play();
						break;
					case 72:
						var au = document.getElementById(La);
						au.load();	
						au.play();
						break;
					case 74:
						var au = document.getElementById(Ti);
						au.load();	
						au.play();
						break;
					
					case 81:
						var au = document.getElementById(Dol);
						au.load();	
						au.play();
						break;
					case 87:
						var au = document.getElementById(Rel);
						au.load();	
						au.play();
						break;
					case 69:
						var au = document.getElementById(Mil);
						au.load();	
						au.play();
						break;
					case 82:
						var au = document.getElementById(Fal);
						au.load();	
						au.play();
						break;
					case 84:
						var au = document.getElementById(Sol);
						au.load();	
						au.play();
						break;
					case 89:
						var au = document.getElementById(Lal);
						au.load();	
						au.play();
						break;
					case 85:
						var au = document.getElementById(Til);
						au.load();	
						au.play();
						break;
					
					case 90:
						var au = document.getElementById(Doh);
						au.load();	
						au.play();
						break;
					case 88:
						var au = document.getElementById(Reh);
						au.load();	
						au.play();
						break;
					case 67:
						var au = document.getElementById(Mih);
						au.load();	
						au.play();
						break;
					case 86:
						var au = document.getElementById(Fah);
						au.load();	
						au.play();
						break;
					case 66:
						var au = document.getElementById(Soh);
						au.load();	
						au.play();
						break;
					case 78:
						var au = document.getElementById(Lah);
						au.load();	
						au.play();
						break;
					case 77:
						var au = document.getElementById(Tih);
						au.load();	
						au.play();
						break;
					
						
				}
			}
		
		if (event.shiftKey == true) {
			
			switch(evt.keyCode){
					case 65:
						var au = document.getElementById(Di);
						au.load();	
						au.play();
						break;
					case 83:
						var au = document.getElementById(Ri);
						au.load();	
						au.play();
						break;
					
					case 70:
						var au = document.getElementById(Fi);
						au.load();	
						au.play();
						break;
					case 71:
						var au = document.getElementById(Si);
						au.load();	
						au.play();
						break;
					case 72:
						var au = document.getElementById(Li);
						au.load();	
						au.play();
						break;
					
					
					case 81:
						var au = document.getElementById(Dil);
						au.load();	
						au.play();
						break;
					case 87:
						var au = document.getElementById(Ril);
						au.load();	
						au.play();
						break;
						
					case 82:
						var au = document.getElementById(Fil);
						au.load();	
						au.play();
						break;
					case 84:
						var au = document.getElementById(Sil);
						au.load();	
						au.play();
						break;
					case 89:
						var au = document.getElementById(Lil);
						au.load();	
						au.play();
						break;
					
					case 90:
						var au = document.getElementById(Dih);
						au.load();	
						au.play();
						break;
					case 88:
						var au = document.getElementById(Rih);
						au.load();	
						au.play();
						break;
					
					case 86:
						var au = document.getElementById(Fih);
						au.load();	
						au.play();
						break;
					case 66:
						var au = document.getElementById(Sih);
						au.load();	
						au.play();
						break;
					case 78:
						var au = document.getElementById(Lih);
						au.load();	
						au.play();
						break;
					
			}
			
		}
	}
